<!-- Begin Menu Navigation
================================================== -->
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top mediumnavigation nav-down navbar-rewrite">
    <div class="container pr-0">
        <!-- Begin Logo -->
        <a class="navbar-brand row" href="{{ .Site.BaseURL }}">
            {{ with .Site.Params.logo }}
            <img class="navbar-rewrite__Icon" src="{{ . | urlize | relURL }}" alt="logo">
            {{ else }}
            <span style="font-family:Righteous;">{{.Site.Title}}</span>
            {{ end }}
        </a>
        <div class="h-100 align-self-center">
        <a href="{{ .Site.BaseURL }}" >
        <h1 class="sitetitle align-self-center navbar-title">{{ .Site.Title }}</h1>
        </a>
        </div>
        <!-- End Logo -->


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMediumish" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Begin Menu -->
        <div class="collapse navbar-collapse" id="navbarMediumish">
            {{ $currentPage := . }}
            <ul class="navbar-nav ml-auto">
                {{ range (.Site.Menus.main).Reverse }}
                <li class="nav-item {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
                    <a class="nav-link navbar-rewrite__Link" href="{{ .URL }}">{{ .Name | title }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
        <!-- End Menu -->
    </div>
</nav>
<!-- End Navigation
================================================== -->
