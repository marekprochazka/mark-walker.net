        <div class="maxthumb maxthumb-lite fancy-border">
            <a href="{{ .Permalink }}">
                {{with .Params.image}}
                <img class="img-fluid" src="{{ . | urlize | relURL }}" alt="A thumbnail image">

            </a>
        </div>
    </div>
